<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Ninja Jump</title>
  </head>
  <body>
    <h1>press space to start and arrow up key to jump</h1>
    <div id="gameContainer">
      <div id="ninja">
        <img src="assets/images/ninjacard.png" alt="ninja">
      </div>
      <div id="sumo">
        <img src="assets/images/sumo.png" alt="sumo_wrestler">
      </div>
      <div id="score">Score <b>00</b>
      </div>
      <div id="gameOver">Game Over</div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
